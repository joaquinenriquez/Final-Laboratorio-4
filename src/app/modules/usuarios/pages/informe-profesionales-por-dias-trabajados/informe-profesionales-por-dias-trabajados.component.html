<div fxLayout="column">

    <div fxFlex style="margin-bottom: 20px;" fxLayout="row" fxLayoutGap="20px">

        <div fxFlex="50%">
            <app-listado-profesionales-por-dias-trabajados [datos]="datosInforme" [tituloListado]="this.tituloInforme" (filtrar)="filtrarPorFecha($event)"></app-listado-profesionales-por-dias-trabajados>
            <br>
            <mat-checkbox class="check-ocultar-valores-cero" [(ngModel)]="ocultarDatosCero" (change)="this.traerDatos()">Ocultar datos con valor 0 (cero)</mat-checkbox>
            <br>
            <br>
            <mat-divider></mat-divider>
        </div>

        <div fxFlex="50%">
            <app-widget-general [datos]="datosInforme" [tituloGrafico]="this.tituloInforme" [graficoSeleccionado]="TipoGrafico.Tartas"></app-widget-general>
        </div>
        
    </div>

</div>
