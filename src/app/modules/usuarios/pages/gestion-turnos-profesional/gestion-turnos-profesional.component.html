<div class="container" fxLayout="column" fxFlexFill>

  <div fxFlex style="margin-bottom: 20px;">


      <mat-tab-group>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">book_online</mat-icon>
                {{'Turnos confirmados' | translate }} ({{this.cantidadTurnosConfirmados}})
            </ng-template>
            <app-listado-turnos-profesionales [datosUsuarioActual] = "this.datosUsuarioActual" tipoFiltro="confirmados" (cambioCantidadTurnos)="this.cantidadTurnosConfirmados = $event"></app-listado-turnos-profesionales>
        </mat-tab>

          
          <mat-tab>
              <ng-template mat-tab-label>
                  <mat-icon class="example-tab-icon color-pendiente">pending_actions</mat-icon>
                  {{ 'Pendientes de confirmar' | translate  }} ({{this.cantidadTurnosPendientes}})
              </ng-template>
              <app-listado-turnos-profesionales [datosUsuarioActual] = "this.datosUsuarioActual" tipoFiltro="pendientes" (cambioCantidadTurnos)="this.cantidadTurnosPendientes = $event"></app-listado-turnos-profesionales>
          </mat-tab>

          <mat-tab>
              <ng-template mat-tab-label>
                  <mat-icon class="example-tab-icon">history</mat-icon>
                  {{ 'Turnos anteriores y cancelados' | translate }} ({{this.cantidadTurnosAnteriores}})
              </ng-template>
              <app-listado-turnos-profesionales [datosUsuarioActual] = "this.datosUsuarioActual" tipoFiltro="anteriores" (cambioCantidadTurnos)="this.cantidadTurnosAnteriores = $event"></app-listado-turnos-profesionales>
          </mat-tab>

      </mat-tab-group>

  </div>

</div>
