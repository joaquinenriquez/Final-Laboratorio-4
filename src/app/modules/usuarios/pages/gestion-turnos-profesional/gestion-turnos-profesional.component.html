<div class="container" fxLayout="column" fxFlexFill>

  <app-datos-profesional-bar [usuario]="this.datosUsuarioActual"></app-datos-profesional-bar>

  <div fxFlex style="margin-bottom: 20px;">


      <mat-tab-group>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">book_online</mat-icon>
                Turnos confirmados ({{this.cantidadTurnosConfirmados}})
            </ng-template>
            <app-listado-turnos-profesionales tipoFiltro="confirmados" (cambioCantidadTurnos)="this.cantidadTurnosConfirmados = $event"></app-listado-turnos-profesionales>
        </mat-tab>

          
          <mat-tab>
              <ng-template mat-tab-label>
                  <mat-icon class="example-tab-icon color-pendiente">pending_actions</mat-icon>
                  Pendientes de confirmar ({{this.cantidadTurnosPendientes}})
              </ng-template>
              <app-listado-turnos-profesionales tipoFiltro="pendientes" (cambioCantidadTurnos)="this.cantidadTurnosPendientes = $event"></app-listado-turnos-profesionales>
          </mat-tab>

          <mat-tab>
              <ng-template mat-tab-label>
                  <mat-icon class="example-tab-icon">history</mat-icon>
                  Turnos anteriores y cancelados ({{this.cantidadTurnosAnteriores}})
              </ng-template>
              <app-listado-turnos-profesionales tipoFiltro="anteriores" (cambioCantidadTurnos)="this.cantidadTurnosAnteriores = $event"></app-listado-turnos-profesionales>
          </mat-tab>

      </mat-tab-group>

  </div>

</div>
