<div class="container" fxLayout="column" fxFlexFill>

    <app-datos-usuario-bar [usuario]="this.datosUsuarioActual"></app-datos-usuario-bar>

    <div fxFlex style="margin-bottom: 20px;">


        <mat-tab-group>
            
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon">book_online</mat-icon>
                    Pr√≥ximos turnos ({{this.cantidadProximosTurnos}})
                </ng-template>
                <app-listado-turnos-pacientes tipoFiltro="proximos" (cambioCantidadTurnos)="this.cantidadProximosTurnos = $event" [datosUsuarioActual]="this.datosUsuarioActual"></app-listado-turnos-pacientes>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon">history</mat-icon>
                    Turnos anteriores y cancelados ({{this.cantidadTurnosAnteriores}})
                </ng-template>
                <app-listado-turnos-pacientes tipoFiltro="anteriores" (cambioCantidadTurnos)="this.cantidadTurnosAnteriores = $event" [datosUsuarioActual]="this.datosUsuarioActual"></app-listado-turnos-pacientes>
            </mat-tab>

        </mat-tab-group>
    </div>

</div>
