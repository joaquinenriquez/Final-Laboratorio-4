<mat-card>

    <mat-card-title-group>
        <mat-card-title mat-dialog-title>Califica la atenciÃ³n recibida</mat-card-title>
    </mat-card-title-group>
    <mat-divider></mat-divider>


    <mat-card-content>

        <div mat-dialog-content>

            <div fxLayout="column">

                <br>

                    <label><b>{{preguntas[0].pregunta}}</b></label>
                    <mat-radio-group class="example-radio-group"
                        [(ngModel)]="preguntas[0].respuesta">
                        <mat-radio-button class="example-radio-button" *ngFor="let unaOpcion of opcionesConocimiento"
                            [value]="unaOpcion">
                            {{unaOpcion}}
                        </mat-radio-button>
                    </mat-radio-group>

                    <br>

                    <mat-form-field>
                        <mat-label><b>{{preguntas[1].pregunta}}</b></mat-label>
                        <mat-select [(ngModel)]="preguntas[1].respuesta" >
                          <mat-option [value]="'Si'">Si</mat-option>
                          <mat-option [value]="'No'">No</mat-option>
                        </mat-select>
                      </mat-form-field>

                    <br>

                      <mat-checkbox [(ngModel)]="preguntas[2].respuesta" labelPosition="before"><b>{{preguntas[2].pregunta}}</b></mat-checkbox>

                      <br>

                      <mat-form-field>
                        <mat-label><b>{{preguntas[3].pregunta}}</b></mat-label>
                        <textarea [(ngModel)]="preguntas[3].respuesta" matInput
                                  cdkTextareaAutosize
                                  #autosize="cdkTextareaAutosize"
                                  cdkAutosizeMinRows="1"
                                  cdkAutosizeMaxRows="5"></textarea>
                      </mat-form-field>
                      
                      <br>

                      <div fxLayout fxLayoutAlign="center">
                        <app-calificacion-estrellas [rating]="puntajeGeneral" [starCount]="starCount" [color]="starColor"
                            (ratingUpdated)="cambioPuntaje($event)"></app-calificacion-estrellas>
                    </div>

            </div>

        </div>






    </mat-card-content>


    <mat-card-actions>
        <br>
        <div mat-dialog-actions fxLayout fxLayoutAlign="center">
            <button fxFlex="30%" type="submit" mat-raised-button color="primary" (click)="enviarEncuesta()">Aceptar</button>
            <button fxFlex="30%" type="button" class="boton-cancelar" mat-raised-button color="primary" (click)="cancelarEnvioEncuesta()">Cancelar</button>
        </div>
    </mat-card-actions>


</mat-card>
