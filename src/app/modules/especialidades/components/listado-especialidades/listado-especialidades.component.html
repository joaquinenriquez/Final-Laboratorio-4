<mat-card class="contenedor-principal" fxLayout="column">


  <div fxLayout="row" fxLayoutAlign="center center"  fxLayoutGap="5%">

    <div fxFlexFill  fxFlex="50%" fxLayoutGap="20%">

      <mat-form-field fxFlex="40%">
        <mat-label>{{'Buscar' | translate }}</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="{{'Ej. OtorrinolaringÃ³logue' | translate }}" #input>
      </mat-form-field>
    
    
    <div fxFlex="30%"  fxFlexAlign="center">
      <button mat-raised-button color="primary" (click)="nuevaEspecialidad()">
        <mat-icon>local_hospital</mat-icon>
        <span class="texto-boton">{{ 'Nueva Especialidad' | translate }}</span>
      </button>
    </div>

    </div>
    

    
  </div>

  
  <div class="tabla" fxLayout fxLayoutAlign="center" >



    <div class="mat-elevation-z8" fxFlex="50%">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="nombreEspecialidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'Espacialidad' | translate }}</th>
        <td mat-cell *matCellDef="let element"> {{element.nombreEspecialidad | translate }} </td>
      </ng-container>

      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef>{{ 'Modificar' | translate }} </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="modificarEspecialidad(element)">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>{{ 'Eliminar' | translate }}</th>
        <td mat-cell *matCellDef="let element" class="w-75">
          <button mat-icon-button color="accent" (click)="eliminarEspecialidad(element)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->      
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" colspan="4">{{ 'No hay datos disponibles' | translate }}</td>

        <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
      </tr>

      
    </table>
    
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
  
  
</div>




</mat-card>
