<div>


    <mat-card>


        <mat-card-title-group>
            <mat-card-title mat-dialog-title>Cambiar duración estimada del turno</mat-card-title>
            <mat-card-subtitle>{{turno.nombreUsuario}}({{turno.especialidadProfesional}})</mat-card-subtitle>

        </mat-card-title-group>


        <mat-card-content>
            <br>
            <div mat-dialog-content>


                <p>
                    <mat-form-field class="controles">
                        <mat-label><strong>Duración estimada (en minutos):</strong></mat-label>
                        <input matInput [(ngModel)]="turno.duracionEstimada" readonly>
                    </mat-form-field>

                </p>


                <p>

                    <mat-form-field appearance="fill" class="controles">
                        <mat-label><strong>Cambiar a:</strong></mat-label>
                        <input matInput type="number" [(ngModel)]="this.nuevaDuracion" />
                    </mat-form-field>

                </p>

            </div>

        </mat-card-content>

        <mat-card-actions>
            <br>
            <div mat-dialog-actions fxLayout fxLayoutAlign="end">

                <button type="button" mat-raised-button (click)="cancelar()">Cancelar</button>
                <button (click)="cambiarEstado()" mat-raised-button color="primary" cdkFocusInitial [disabled]="nuevaDuracion == undefined">Cambiar</button>
            </div>

        </mat-card-actions>

    </mat-card>



</div>
