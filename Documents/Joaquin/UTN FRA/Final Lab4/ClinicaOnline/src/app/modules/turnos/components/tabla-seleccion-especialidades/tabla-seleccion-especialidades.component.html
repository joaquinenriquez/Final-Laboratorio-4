              [tableColumns]="columnas"
              [isFilterable]="true"
              [isPageable]="true"
              [paginationSizes]="[2,4,6]"

              [rowActionIcon]="this.columnaSeleccionar"
              [placeHolderInputBuscar]="'Especialidad..'"
              (rowAction)="seleccionarFila($event)">
</app-tabla>
